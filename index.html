<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Tenant Details</title>
  
    <!-- INCLUDING JQUERY-->
    <script src=
"https://code.jquery.com/jquery-3.5.1.js">
    </script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
   
</head>
  
<body>
    <section>
     
  
        <!-- TABLE CONSTRUCTION-->
        <table class="table table-borderless table-dark" id='table'>
            <!-- HEADING FORMATION -->
          <tr><thead colspan="8">DEV TENANTS</thead></tr>
            <tr>
                <th scope="col">Tenant Name</th>
                <th scope="col">Tier</th>
                <th scope="col">Tenant Status</th>
                <th scope="col">Current Version</th>
                <th scope="col">Tenant Email</th>
                <th scope="col">creation Date</th> 
                <th scope="col">Latest Change Date</th> 
               <th scope="col">Expiry Date</th> 
            </tr>
            <tbody>
            <script id ="san">
                $(document).ready(function () {
  
                    // FETCHING DATA FROM JSON FILE
                    $.getJSON("output/AWS.json", 
                            function (data) {
                        var student = '';
  
                        // ITERATING THROUGH OBJECTS
                        $.each(data, function (key, value) {
  
                            //CONSTRUCTION OF ROWS HAVING
                            // DATA FROM JSON OBJECT
                            student += '<tr>';
                            student += '<td>' + 
                                value.tenantName + '</td>';
  
                            student += '<td>' + 
                                value.tier + '</td>';
  
                            student += '<td>' + 
                                value.tenantStatus + '</td>';
  
                            student += '<td>' + 
                                value.currentVersion + '</td>';
                            
                             student += '<td>' + 
                                value.tenantEmail + '</td>';
  
                            student += '<td>' + 
                                value.creationDate+ '</td>';
  
                            student += '<td>' + 
                                value.latestChangeDate + '</td>';
  
                            student += '<td>' + 
                                value.expiryDate + '</td>';
  
                            student += '</tr>';
                        });
                          
                        //INSERTING ROWS INTO TABLE 
                        $('#table').append(student);
                    });
                });
            </script>
          </tbody>
        <br><br>
          
         
  
        <!-- TABLE CONSTRUCTION-->
        <table id='table1'>
            <!-- HEADING FORMATION -->
           <tr><th colspan="6">STAGE TENANTS</th></tr>
            <tr>
                <th>Tenant Name</th>
                <th>Tier</th>
                <th>Tenant Status</th>
                <th>Current Version</th>
                <th>Creation Date</th> 
                <th>Latest Change Date</th>
            </tr>
  
            <script id ="dev2">
                $(document).ready(function () {
  
                    // FETCHING DATA FROM JSON FILE
                    $.getJSON("output/stage.json", 
                            function (data) {
                        var student = '';
  
                        // ITERATING THROUGH OBJECTS
                        $.each(data, function (key, value) {
  
                            //CONSTRUCTION OF ROWS HAVING
                            // DATA FROM JSON OBJECT
                            student += '<tr>';
                            student += '<td>' + 
                                value.tenantName + '</td>';
  
                            student += '<td>' + 
                                value.tier + '</td>';
  
                            student += '<td>' + 
                                value.tenantStatus + '</td>';
  
                            student += '<td>' + 
                                value.currentVersion + '</td>';
                            
                         
  
                            student += '<td>' + 
                                value.creationDate+ '</td>';
  
                            student += '<td>' + 
                                value.latestChangeDate + '</td>';
  
                           
  
                            student += '</tr>';
                        });
                          
                        //INSERTING ROWS INTO TABLE 
                        $('#table1').append(student);
                    });
                });
            </script>
          
          
          </section>
</body>
  
</html>
